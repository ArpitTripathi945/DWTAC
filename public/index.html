<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>DeepWater Trainer and Consultant</title>
    <!-- Primary Meta Tags -->
    <title>DeepWaterTAC - Global Training & Consultancy</title>
    <meta name="title" content="DWTAC - DeepWater Trainer and Consultant" />
    <meta name="description" content="DWTAC is a global training and consultancy leader, delivering high-impact programs for Business, Technology, Healthcare and Engineering, built on UK and US regulatory standards." />

    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.deepwatertac.com/" />
    <meta property="og:title" content="DWTAC - DeepWater Trainer and Consultant" />
    <meta property="og:description" content="DWTAC is a global training and consultancy leader, delivering high-impact programs for Business, Technology, Healthcare and Engineering, built on UK and US regulatory standards." />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
  </body>
</html>
