<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript">
      // Redirect all 404s to index.html
      var redirectTo = window.location.protocol + "//" + window.location.host + "/";
      window.location.replace(redirectTo + "#" + window.location.pathname);
    </script>
  </head>
  <body></body>
</html>
