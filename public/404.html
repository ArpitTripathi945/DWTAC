<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript">
      // Redirect to index.html for SPA routes
      var pathname = window.location.pathname;
      // Preserve the original path so your app can handle it
      sessionStorage.setItem('redirectPath', pathname);
      window.location.replace('/');
    </script>
  </head>
  <body></body>
</html>
